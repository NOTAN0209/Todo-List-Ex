<!doctype html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Todo List on pure JavaScript</title>
        <link href="./todo.css" rel="stylesheet">

        <script defer src="todo.js"></script>
    </head>

    <body>
        <div class="todo">
            <div class="todoInput">
                <input class="todoText" type="text">
                <span class="todoAdd"></span>
            </div>
            <select class="todoOptions">
                <option value="active">активные</option>
                <option value="completed">завершённые</option>
                <option value="deleted">удалённые</option>
            </select>
            <ul class="todoItems" data-todo-option="active"></ul>
        </div>

        <li class="todoItem" data-todo-state="active">
            <span class="todoTask">Текст задачи</span>
            <span class="todoActionRestore" data-todo-action="active"></span>
            <button class="todoActionComplete" data-todo-action="completed"></button>
            <button class="todoActionDelete" data-todo-action="deleted"></button>
        </li>
    </body>
</html>
